name: CI - UI (.NET WPF)

on:
  push:
    paths:
      - 'software-ui/windows/ThrottleUI/**'
      - '.github/workflows/ci-ui.yml'
  pull_request:
    paths:
      - 'software-ui/windows/ThrottleUI/**'
      - '.github/workflows/ci-ui.yml'

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # --- BUILD APP (WPF) ---
      - name: Restore app
        run: dotnet restore software-ui/windows/ThrottleUI/ThrottleUI.csproj

      - name: Build app (Release)
        run: dotnet build --configuration Release software-ui/windows/ThrottleUI/ThrottleUI.csproj

      # --- TESTS ---
      # Tärkeä muutos: EI --no-build, jotta testiprojekti rakennetaan ennen ajoa
      - name: Run tests (xUnit)
        run: dotnet test --configuration Release software-ui/windows/ThrottleUI/tests/ThrottleUI.Tests.csproj --logger "trx;LogFileName=test_results.trx"